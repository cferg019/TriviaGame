<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia!</title>
</head>

<body>
    <h1>This is a trivia game.</h1>
    <h2>Press start to continue.</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card" id="startScreen">
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-primary btn-lg" id="startGame">Start!</button>
                    </div>
                </div>
                <div class="card" id="questionScreen">
                    <div class="card-body">
                        <div class="card">
                            <div class="card-body">
                                <p id="timerInput">Timer counting down.</p>
                                <p id="questionInput">Here is where I will ask a question.</p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="answer1" value="0">Answer #1</button>
                        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="answer2" value="1">Answer #2</button>
                        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="answer3" value="2">Answer #3</button>
                        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="answer4" value="3">Answer #4</button>
                    </div>
                </div>
                <div class="card" id="answerScreen">
                    <div class="card-body">
                        <p id="wrongOrRight">Wrong!/Correct! The answer was...</p>
                        <div class="card" style="width: 18rem;">
                            <img src="assets/images/Teddy.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">gif related to question</p>
                            </div>
                        </div>
                        <p>hidden timer until next question</p>
                    </div>
                </div>
                <div class="card" id="endOfGameScreen">
                    <div class="card-body">
                        <h2>Game over!</h2>
                        <p id="rightAnswerCount">Correct answers:</p>
                        <p id="wrongAnswerCount">Incorrect answers:</p>
                        <p id="unansweredCount">Unanswered questions:</p>
                        <p>Restart game?</p>
                        <button type="button" class="btn btn-outline-primary btn-lg" id="restartGame">Restart?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
